<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Image Transform Interactive Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/examples.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		crossorigin=""></script>

    <script src="../src/L.ImageTransform.js"></script>
</head>
<body>
	<div id="map"></div>
	<script>
		var osm = new L.TileLayer('//mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {maxZoom: 18}),
			map = new L.Map('map', {layers: [osm], center: new L.LatLng(47.18, 37.67), zoom: 12});

        var geoJSON = {
			type: "MultiPolygon",
			"coordinates": [
				[
					[[37.60122338120615,47.206343977765634],[37.59645260839524,47.191123009948875],[37.59605312758839,47.20628386519843],[37.60122338120615,47.206343977765634]]
				],
				[
					[[37.59706103733718,47.16803047231103],[37.64263320052125,47.15858258486256],[37.67685038901948,47.193445372693404],[37.71232674605145,47.2076359237855],[37.71241765555821,47.20763696123541],[37.73495503856385,47.203129477088574],[37.74011990228989,47.19150857168657],[37.72397969191706,47.16439308156757],[37.71042195832301,47.15858258486256],[37.69621860553427,47.15858258486256],[37.68136963355083,47.14696164006479],[37.68120748764205,47.14663734023848],[37.59765024233203,47.14566668950419],[37.59706103733718,47.16803047231103]]
				]
			]
		};
		var anchors = [[47.20627509437822, 37.60396957397461], [47.20802436605374, 37.73983955383301], [47.14804977458752, 37.73271560668945], [47.14495586297567, 37.59993553161621]];	// [lat, lng]

        var image = L.imageTransform('./img/QuickLookImage1.jpg', anchors, { opacity: 0.5, clip: geoJSON, disableSetClip: false }).addTo(map);
        L.polygon(anchors, {fill: false}).addTo(map);
        L.geoJson(geoJSON, {fill: false, color: 'red'}).addTo(map);
	</script>
